{% extends "master.html" %}

{% load i18n %}

{% block content %}
<h1>{% trans "Technologies & Tools" %}</h1>

<div class="row">
    <div class="collection">
        {% for technology in object_list %}
        <div class="col s12 m6 l4">
            <div class="card">
                 <a href="{% url 'technologies-detail' technology.slug %}" class="collection-item">{{ technology }}</a>
        
            </div>
         </div>   
        {% empty %}
            <div class="collection-item">{% trans "No technologies yet." %}</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
